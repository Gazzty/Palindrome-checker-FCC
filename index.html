<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
        <title>Palyndrome Checker</title>
    </head>
    <body>
        <div id="main-container">
            <div id="logo-container" class="text-container">
                <img
                    src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
                    alt class="logo">
            </div>
            <div id="title-container" class="text-container">
                <h1 id="title">Is it a Palindrome</h1>
            </div>
            <div id="form-container" class="text-container">
                <p>Enter in text to check for a palindrome:</p>
                <form>
                    <div id="input-container">
                        <input type="text" name="text" id="text-input">
                        <button id="check-btn">Check</button>
                    </div>
                </form>
                <p id="result"></p>
            </div>
            <div id="tip" class="text-container">
                <div id="tip-text">
                    <p>ðŸ’¡</p>
                    <p>A <i>palindrome</i> is a word or sentence that's spelled
                        the same way both forward and backward, ignoring
                        punctuation, case, and spacing.</p>
                </div>
            </div>
        </div>
    </body>
</html>
